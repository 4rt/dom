<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <link rel="icon" href="<%= BASE_URL %>favicon.png">
  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
  <title>Dragons of Big Bank</title>
  <style>
    #preloader {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #212529;
      z-index: 999;
    }

    #preloader > .bar {
      background: #92cc41;
      height: 10px;
      width: 10px;
      /* TODO: run auto prefixer */
      animation: move-in-steps 1.5s steps(3) infinite;
      transform: translateY(-50%) translateX(-50%);
      top: 50%;
      left: 50%;
      position: absolute;
    }

    /* TODO: run auto prefixer */
    @keyframes move-in-steps {
      0% {
        transform: translateX(0);
      }
      100% {
        transform: translateX(30px);
      }
    }
  </style>
</head>
<body>
<noscript>
  <strong>We're sorry but dragons of big bank doesn't work properly without JavaScript enabled. Please enable it to
    continue.</strong>
</noscript>
<div id="preloader">
  <div class="bar"></div>
</div>
<div id="app"></div>
<!-- built files will be auto injected -->
</body>
</html>
